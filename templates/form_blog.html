            <h1 class="h3 mb-0 text-gray-800">Form Basics</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>

          <div class="row">
            <div class="col-lg-6">

              <div class="container">
                <h2>FORM Artikel</h2>
                <form method="POST" action="/blog/create" enctype="multipart/form-data">
                    <!-- Title Input -->
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="" required>
                    </div>
            
                    <!-- Initial Image Input -->
                    <div class="form-group">
                        <label for="title_image">Title Image</label>
                        <input type="file" class="form-control-file" id="title_image" name="title_image" accept="image/*" required>
                    </div>
            
                    <!-- Author Input -->
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" name="author" value="" required>
                    </div>

                    <div class="form-group">
                      <label for="archived">Archive this blog?</label>
                      <input type="checkbox" id="archived" name="archived">
                  </div>                  
            
                    <!-- Publication Date Input -->
                    <div class="form-group">
                        <label for="publication_date">Publication Date</label>
                        <input type="date" class="form-control" id="publication_date" name="publication_date" value="" required>
                    </div>

                    <div class="form-group">
                      <label for="quotes">Quotes (Opsional)</label>
                      <textarea class="form-control" id="quotes" name="quotes" rows="3"></textarea>
                  </div>

                  <div class="form-group">
                    <label for="tags">Pilih Tags:</label>
                    <select id="tags" name="tags" class="form-control" multiple>
                        <option value="Teknologi">Teknologi</option>
                        <option value="Layanan">Layanan</option>
                        <option value="Budaya">Budaya</option>
                        <option value="Karya">Karya</option>
                        <option value="Kegiatan">Kegiatan</option>
                        <option value="Informasi">Informasi</option>
                    </select>
                </div>                
            
                    <!-- Number of Additional Images -->
                    <div class="form-group">
                        <label for="image_count">Number of Additional Images</label>
                        <input type="number" class="form-control" id="image_count" name="image_count" value="0" min="0" required>
                    </div>
            
                    <!-- Dynamic Image Uploads -->
                    <div id="image_uploads">
                        <!-- Placeholder for dynamic image inputs -->
                    </div>
            
                    <!-- Number of Content Paragraphs -->
                    <div class="form-group">
                        <label for="content_count">Number of Content Paragraphs</label>
                        <input type="number" class="form-control" id="content_count" name="content_count" value="1" min="1" required>
                    </div>
            
                    <!-- Dynamic Content Paragraphs -->
                    <div id="content_paragraphs">
                        <!-- Placeholder for dynamic content inputs -->
                    </div>
            
                    <!-- Initial Views -->
                    <div class="form-group">
                        <input type="hidden" name="initial_views" value="0">
                    </div>
            
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>            
                
            </div>
          </div>
          <!--Row-->

          <!-- Documentation Link -->
          <div class="row">
            <div class="col-lg-12 text-center">
              <p>For more documentations you can visit<a href="https://getbootstrap.com/docs/4.3/components/forms/"
                  target="_blank">
                  bootstrap forms documentations.</a> and <a
                  href="https://getbootstrap.com/docs/4.3/components/input-group/" target="_blank">bootstrap input
                  groups documentations</a></p>
            </div>
          </div>

          <script>
            // Handle dynamic image uploads
            document.getElementById('image_count').addEventListener('input', function() {
              const count = parseInt(this.value) || 0;
              const container = document.getElementById('image_uploads');
              container.innerHTML = '';

              for (let i = 0; i < count; i++) {
                  const div = document.createElement('div');
                  div.classList.add('form-group');
                  div.innerHTML = `
                      <label for="additional_image_${i}">Additional Image ${i + 1}</label>
                      <input type="file" class="form-control-file" id="additional_image_${i}" name="additional_images[]" accept="image/*">
                  `;
                  container.appendChild(div);
              }
            });

            // Handle dynamic content paragraphs
            document.getElementById('content_count').addEventListener('input', function() {
              const count = parseInt(this.value) || 1;
              const container = document.getElementById('content_paragraphs');
              container.innerHTML = '';

              for (let i = 0; i < count; i++) {
                  const div = document.createElement('div');
                  div.classList.add('form-group');
                  div.innerHTML = `
                      <label for="content_paragraph_${i}">Content Paragraph ${i + 1}</label>
                      <textarea class="form-control" id="content_paragraph_${i}" name="content_paragraphs[]" rows="5" required></textarea>
                  `;
                  container.appendChild(div);
              }
            });
        </script>
